<body>
	<form action="https://formspree.io/f/moqyanzk" method="POST" role="form" id="my-form">
	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Become A Partner
					</span>

					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" id="Name" name="Name" placeholder="Your Name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input3" type="text" id="Email" name="Email" placeholder="Your Email">
						<span class="focus-input3"></span>
					</div>
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" id="phone" name="Phone" placeholder="Mobiile Number">
						<span class="focus-input3"></span>
					</div>
					<div class="wrap-input3 validate-input" data-validate = "Message is required">
						<textarea class="input3" name="Message" id="Message" placeholder="Your Message"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn" type="submit" title="Send Message">Send Enquiry</button>
						<div id="status"></div>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
